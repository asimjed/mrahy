publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # مكتبة الأيقونات
  cupertino_icons: ^1.0.8

  # مكتبة حفظ البيانات في الذاكرة
  shared_preferences: ^2.2.2

  # مكتبة اختيار الصور من الكاميرا والاستوديو
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true